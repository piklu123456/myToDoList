<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>
    <div class="container-fluid">
        <header class="modal-header" style="background-color: blue;color:white;">
            <h1>To Do List</h1>
        </header>
        <div class="row" style="margin-top: 15px;">
            <div class="input-group mb-3 col-6">
                <input type="text" class="form-control" placeholder="Title" id="title">
            </div>
            <div class="input-group mb-3 col-6">
                <input type="text" class="form-control" placeholder="Description" id="description">
            </div>
        </div>
        <button class="btn btn-primary" id="addToDo">Add</button>
        <div class="row table-responsive" style="margin-left: 1px;margin-top: 15px;">
            <table class="table table-bordered table-hover table-striped" id="toDoList">
                <tr>
                    <th>Sr.No</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Remove</th>
                </tr>
            </table>
        </div>
    </div>


    <!-- Custom Javascript-->
    <script src="js/index.js"></script>

    <!--Sweet Alert CDN-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Bootstrap Javascript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
